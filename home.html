<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Crop Irrigation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://plus.unsplash.com/premium_photo-1661964196891-3d3f378a97b2?q=80&w=1437&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      text-align: center;
    }
    .hero-content {
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      padding: 2rem;
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #4caf50; /* Green for CTA */
      border: none;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    .modal-content {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-content id="hero"">
    <h1 class="display-4">Welcome to the Automated Crop Irrigation System</h1>
    <p class="lead">Efficient, Intelligent, and Automatic Irrigation Solutions</p>
    <button type="button" class="btn btn-primary btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#loginModal">
      Get Started
    </button>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#" class="text-secondary">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript for Form Redirection -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents the default form submission
      // Optional: Here, you could add code to validate the username and password
      // Redirects the user to the dashboard page
      window.location.href = "assign.html";
    });
  </script>
</body>
</html>
